<!-- Block Level Element - არის ისეთი ელემენტი რომელიც საიტზე იკავებს მთლიან სიგანეს (width), თუნდაც არ სჭირდებოდეს -->
<!-- Inline Element - არის ისეთი ელემენტი რომელიც იკავებს იმდენ სივრცეს რამდენიც მას სჭირდება -->
                                        <!--2-->
                                       <!--inline elements--> 
<b>Bold</b>
<i>Italic</i>
<u>Underline</u>
<button>Button</button>
                                        <!--block level elements-->     
<p>Paragraph</p>
<h1>H1</h1>
<h2>H2</h2>
<h3>H3</h3>
<h4>H4</h4>
<h5>H5</h5>
<h6>H6</h6>
<div>
<i>Div (i)</i>
 </div>
                                     <!--3-->
<div style="width: 300px; border: 2px solid red; margin-bottom: 10px;">
    <p>Paragraph 1</p>
</div>
<div style="width: 300px; border: 2px solid red; margin-bottom: 10px;">
    <p>Paragraph 2</p>
</div>
<div style="width: 300px; border: 2px dashed blue; margin-bottom: 10px;">
    <h1>Heading 1</h1>
</div>
<div style="width: 300px; border: 2px dashed blue; margin-bottom: 10px;">
    <h6>Heading 6</h6>
</div>
